<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>번개장터</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>

<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">이름</th>
            <th scope="col">가격</th>
            <th scope="col">이미지</th>
            <th scope="col">생성시간</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="product : ${productList}">
            <th scope="row">
                <span th:text="${product.pid}"></span>
            </th>
            <td>
                <a th:href="@{'/post/' + ${product.pid}}">
                    <span th:text="${product.name}"></span>
                </a>
            </td>
            <td>
                <span th:text="${product.price}"></span>
            </td>
            <td>

                <img th:src="@{ ${product.product_image}}"/>
            </td>
            <td>
                <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
